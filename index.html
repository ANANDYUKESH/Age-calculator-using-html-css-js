<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>
        <div class="input">
            <input type="date" id="date-input">
            <button class="btn" onclick="calculatorAge()">Calculator</button>
        </div>
        <div class="result">
                    <div class="box1">
                    <span id="curyear" class="sp1">-</span>
                    <p class="sp">Years</p>
                </div>
                <div class="box2">
                        <span id="curmonth" class="sp1">-</span>
                        <p class="sp">Months</p>
                </div>
                <div class="box3">
                        <span id="curday" class="sp1">-</span>
                        <p class="sp">Days</p>
                </div>
         </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
